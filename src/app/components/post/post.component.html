<!-- Create the post only once user is populated -->
<div class="row single-post" *ngIf="user">
    <div class="offset-1 col-2 d-flex align-items-center justify-content-around">
        <div (click)="sendCardData(post, user)" class="square rounded d-flex align-items-center justify-content-around">
            {{ initials }}
        </div>
    </div>
    <div class="col-9 d-flex flex-column justify-content-center">
        <div class="post-title"><a [routerLink]="['/post/', post.id]">{{ post.title }}</a></div>
        <div class="post-body">
            Published by <a [routerLink]="['/user/', user.id]">{{ user.name }}</a>
        </div>
    </div>
</div>
