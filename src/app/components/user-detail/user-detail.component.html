<div class="container" *ngIf="user">
    <div class="row name">
        <h2>{{ user.name }}</h2>
    </div>
    <div class="row">
        <p>Username: {{ user.username }}</p>
    </div>
    <div class="row">
        <p>Address: {{ user.address.street }}, {{ user.address.city }}, {{ user.address.zipcode }}</p>
    </div>
    <div class="row">
        <p><a [href]="user.website">Website</a></p>
    </div>
    <hr>
    <div class="row"><a [routerLink]="['']">Back to Home</a></div>
</div>
